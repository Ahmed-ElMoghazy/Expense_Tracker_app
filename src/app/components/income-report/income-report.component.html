<section class="mt-8">
    <h4 class="font-bold text-xl text-center underline">
        Income<i class="fa-solid fa-arrow-trend-up text-green-600 ml-3 text-4xl"></i></h4>
    <div class="md:flex md:justify-around mt-10 ">
        <!-- displays the top 3 income categories -->
        <div class="md:w-1/2 px-3 md:px-3">
            <ul>
                <li class="bg-primary py-1 px-2 md:p-2 lg:p-3 mt-3 w-100 rounded-xl text-white md:text-lg lg:text-xl font-semibold lg:font-bold"
                *ngIf="descendingLabelsArr.at(0)">{{descendingLabelsArr.at(0)}}</li>
                <li class="bg-secondary py-1 px-2 md:p-2 lg:p-3 mt-3 w-3/4 rounded-xl text-white md:text-lg lg:text-xl font-semibold lg:font-bold"
                *ngIf="descendingLabelsArr.at(1)">{{descendingLabelsArr.at(1)}}</li>
                <li class="bg-tertiary py-1 px-2 md:p-2 lg:p-3 mt-3 w-1/2 rounded-xl text-white md:text-lg lg:text-xl font-semibold lg:font-bold"
                *ngIf="descendingLabelsArr.at(2)">{{descendingLabelsArr.at(2)}}</li>
            </ul>
        </div>
        <!-- displays income categories data in a dougnut chart -->
        <div class="flex justify-center lg:justify-end my-3 md:my-0 md:w-1/2 lg:w-1/3">
            <div class="w-3/4">
                <canvas id="transactionChartIncome" ></canvas>
            </div>
        </div>
    </div>
</section>
