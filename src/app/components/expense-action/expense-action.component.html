<!-- add new expense -->
<h3 class="mt-10 text-xl text-center font-bold underline ">Add new expense transaction</h3>
<div class="w-3/4 md:max-w-2xl mt-10 mx-auto">
    <form (ngSubmit)="handleExpenseAction()" [formGroup]="expenseActionForm">
        <!-- amount -->
        <div class="relative z-0 mb-6 w-full group">
            <input type="number" formControlName="amount"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-black appearance-none focus:outline-none focus:ring-0 focus:border-yellow-300 peer"
                placeholder=" " />
            <label for="amount" class="absolute text-sm text-gray-500 
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] 
            peer-focus:left-0 peer-focus:text-yellow-300 peer-placeholder-shown:scale-100 
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Amount</label>
            <i class="fa-solid fa-sterling-sign absolute top-4 right-10"></i>
        </div>
        <!-- category -->
        <div class="relative z-0 mb-6 w-full group">
            <select formControlName="category" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-black appearance-none 
                focus:outline-none focus:ring-0 focus:border-yellow-300 peer" placeholder=" ">
                <option value="food and drink" class="bg-yellow-100">Food and drink</option>
                <option value="shopping" class="bg-yellow-100">Shopping</option>
                <option value="transportation" class="bg-yellow-100">Transportation</option>
                <option value="housing" class="bg-yellow-100">Housing</option>
                <option value="entertainment" class="bg-yellow-100">Entertainment</option>
                <option value="education" class="bg-yellow-100">Education</option>
                <option value="healthcare" class="bg-yellow-100">Healthcare</option>
                <option value="car" class="bg-yellow-100">Car</option>
            </select>
            <label for="category" class="absolute text-sm text-gray-500 
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] 
            peer-focus:left-0 peer-focus:text-yellow-300 peer-placeholder-shown:scale-100 
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Category</label>
        </div>
        <!-- payment method -->
        <div class="relative z-0 mb-6 w-full group">
            <select formControlName="paymentMethod" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-black appearance-none 
                focus:outline-none focus:ring-0 focus:border-yellow-300 peer" placeholder=" ">
                <option value="in cash" class="bg-yellow-100">In Cash</option>
                <option value="credit card" class="bg-yellow-100">Credit Card</option>
                <option value="debit card" class="bg-yellow-100">Debit Card</option>
                <option value="online payment" class="bg-yellow-100">Online Payment</option>
            </select>
            <label for="payment-method" class="absolute text-sm text-gray-500 
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] 
            peer-focus:left-0 peer-focus:text-yellow-300 peer-placeholder-shown:scale-100 
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Payment Method</label>
        </div>
        <!-- date -->
        <div class="relative z-0 mb-6 w-full group">
            <input type="date" formControlName="date"
                class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-black appearance-none focus:outline-none focus:ring-0 focus:border-yellow-300 peer"
                placeholder=" " />
            <label for="Date" class="absolute text-sm text-gray-500 
            duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] 
            peer-focus:left-0 peer-focus:text-yellow-300 peer-placeholder-shown:scale-100 
            peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Date</label>
            <div *ngIf="expenseActionForm.get('date')?.getError('noFutureDate')" class="text-red-600">
                Date cannot be in the future!
            </div>
        </div>
        <!-- submit button -->
        <button [disabled]="expenseActionForm.invalid"
            class="text-black bg-yellow-300 ring-0 ring-gray-500 md:hover:ring-8 ring-opacity-30 duration-200 
                font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center
                disabled:cursor-not-allowed disabled:bg-yellow-300/30 disabled:text-black/20 disabled:hover:ring-0">Submit</button>
    </form>
</div>
