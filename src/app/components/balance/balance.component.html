<section class="bg-gray-100 mt-5 p-5 shadow-md">
    <div>
        <!-- total balance component appears on small screens -->
        <div class="text-center md:hidden text-xl sm:text-2xl">
            <h5 class="font-bold">Total Balance<i class="fa-solid fa-sterling-sign mx-2"></i>{{totalAmount}}</h5>
        </div>
        <div class="flex justify-around mt-5">
            <!-- total expense number -->
            <div class="px-3  sm:p-3 md:p-4 lg:p-5 xl:p-6 rounded-lg shadow-md bg-yellow-200 text-center">
                <h5
                    class="mb-2 text-base font-normal sm:text-xl sm:font-medium md:text-2xl md:font-semibold text-gray-700 ">
                    Expense</h5>
                <div class="flex mt-4">
                    <div class="inline-flex items-center px-3 md:py-2 lg:py-3 mb-3 text-sm font-medium text-center
                text-white bg-red-200 rounded-lg">
                        <i class="fa-solid fa-arrow-down text-red-800 text-lg md:text-[40px]"></i>
                    </div>
                    <p class="mb-3 font-bold text-black ml-4 text:lg sm:text-2xl md:text-3xl lg:text-4xl">
                        <i class="fa-solid fa-sterling-sign mx-1"></i>{{totalExpense}}
                    </p>
                </div>
            </div>
            <!-- total balance component appears on medium to larger screens -->
            <div class="text-center md:p-4 lg:p-5 xl:p-6 hidden md:block">
                <h5 class="mb-2 font-bold text-3xl">Total Balance</h5>
                <p class="font-bold text-5xl lg:text-6xl"><i class="fa-solid fa-sterling-sign mx-1"></i>{{totalAmount}}
                </p>
            </div>
            <!-- total income number -->
            <div class="ml-4 px-3 sm:p-3 md:p-4 lg:p-5 xl:p-6 rounded-lg shadow-md bg-yellow-200 text-center">
                <h5
                    class="mb-2 text-base font-normal sm:text-xl sm:font-medium md:text-2xl md:font-semibold text-gray-700 ">
                    Income</h5>
                <div class="flex mt-4">
                    <div class="inline-flex items-center px-3 md:py-2 lg:py-3 mb-3 text-sm font-medium text-center
                         text-white bg-green-200 rounded-lg">
                        <i class="fa-solid fa-arrow-up text-green-800 text-lg md:text-[40px]"></i>
                    </div>
                    <p class="mb-3 font-bold text-black ml-4 text:lg sm:text-2xl md:text-3xl lg:text-4xl">
                        <i class="fa-solid fa-sterling-sign mx-1"></i>{{totalIncome}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
